  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const textarea = document.getElementById('markdown-input');
    const preview = document.getElementById('preview');
    const themeSelect = document.getElementById('theme');
    
    // 设置marked选项，启用GFM (GitHub Flavored Markdown)
    marked.setOptions({
      breaks: true,
      gfm: true,
      headerIds: true,
      highlight: function (code, lang) {
        return code;
      }
    });
    
    // 实时预览功能
    function updatePreview() {
      preview.innerHTML = marked.parse(textarea.value);
    }
    
    // 初始化预览
    updatePreview();
    
    // 监听输入变化
    textarea.addEventListener('input', updatePreview);
    
    // 主题切换
    themeSelect.addEventListener('change', function() {
      if (this.value === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
      
      // 保存主题设置
      localStorage.setItem('markdown-theme', this.value);
    });
    
    // 加载保存的主题设置
    const savedTheme = localStorage.getItem('markdown-theme');
    if (savedTheme) {
      themeSelect.value = savedTheme;
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }
    }
    
    // 工具栏功能
    document.querySelectorAll('.toolbar button').forEach(button => {
      button.addEventListener('click', () => {
        const action = button.getAttribute('data-action');
        let startText = '';
        let endText = '';
        let placeholderText = '';
        
        switch (action) {
          case 'bold':
            startText = '**';
            endText = '**';
            placeholderText = '加粗文本';
            break;
          case 'italic':
            startText = '*';
            endText = '*';
            placeholderText = '斜体文本';
            break;
          case 'heading':
            startText = '## ';
            endText = '';
            placeholderText = '标题';
            break;
          case 'link':
            startText = '[';
            endText = '](https://example.com)';
            placeholderText = '链接文本';
            break;
          case 'image':
            startText = '![';
            endText = '](https://example.com/image.jpg)';
            placeholderText = '图片描述';
            break;
          case 'list':
            startText = '- ';
            endText = '\n- 列表项2\n- 列表项3';
            placeholderText = '列表项1';
            break;
          case 'code':
            startText = '```\n';
            endText = '\n```';
            placeholderText = '代码块';
            break;
          case 'quote':
            startText = '> ';
            endText = '';
            placeholderText = '引用文本';
            break;
          case 'table':
            startText = '| 表头1 | 表头2 | 表头3 |\n|------|------|------|\n| ';
            endText = ' | 单元格 | 单元格 |\n| 单元格 | 单元格 | 单元格 |';
            placeholderText = '单元格';
            break;
          case 'hr':
            startText = '\n\n---\n\n';
            endText = '';
            placeholderText = '';
            break;
        }
        
        insertTextAtCursor(startText, endText, placeholderText);
      });
    });
    
    // 在光标位置插入文本
    function insertTextAtCursor(startText, endText, placeholderText) {
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const selectedText = textarea.value.substring(start, end);
      const replacement = startText + (selectedText || placeholderText) + endText;
      
      textarea.value = textarea.value.substring(0, start) + replacement + textarea.value.substring(end);
      textarea.focus();
      
      // 选中占位符文本
      if (!selectedText) {
        const placeholderStart = start + startText.length;
        textarea.setSelectionRange(placeholderStart, placeholderStart + placeholderText.length);
      } else {
        textarea.setSelectionRange(start + startText.length, start + startText.length + selectedText.length);
      }
      
      // 更新预览
      updatePreview();
    }
    
    // 复制HTML
    document.getElementById('copyHtml').addEventListener('click', () => {
      const htmlContent = preview.innerHTML;
      copyToClipboard(htmlContent);
      alert('已复制HTML到剪贴板');
    });
    
    // 复制Markdown
    document.getElementById('copyMarkdown').addEventListener('click', () => {
      copyToClipboard(textarea.value);
      alert('已复制Markdown到剪贴板');
    });
    
    // 复制到剪贴板
    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }
  </script>
